<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Colorful Squares</title>
<link rel="icon" type="image/png" href="f4v1c0n.png">
<style>
body {
    margin: 0;
    padding: 0;
    background: #111;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
	user-select: none;
}
.box {
    width: 50px;
    height: 50px;
    margin: 2px;
    background: white;
    border-radius: 6px;
    transition: all 0.3s ease;
    cursor: pointer;
	user-select: none;
}
</style>
</head>
<body>
<script>
const body = document.body;
const colors = ["red","green","blue","yellow","pink","orange","cyan","lime","magenta"];

for(let i=0; i<6762; i++){
    const div = document.createElement('div');
    div.className = 'box';
    
    div.addEventListener('click', ()=>{
        div.style.background = colors[Math.floor(Math.random()*colors.length)];
        div.style.transform = rotate(${Math.random()*360}deg) scale(${0.5 + Math.random()});
        if(Math.random() < 0.05){
        }
    });
    
    body.appendChild(div);
}
document.addEventListener('contextmenu', event => event.preventDefault());
</script>
</body>

</html>
document.addEventListener("contextmenu", e => e.preventDefault());
</script>
</body>
</html>
